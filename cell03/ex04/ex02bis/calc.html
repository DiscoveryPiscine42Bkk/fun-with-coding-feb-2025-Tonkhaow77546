<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .calculator {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    input[type="text"],
    select {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      font-size: 16px;
    }
    input[type="submit"]:hover {
      opacity: 0.8;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>
  <div class="calculator">
    <h1>Simple Calculator</h1>
    <input type="text" id="leftOperand" placeholder="Left operand">
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>
    <input type="text" id="rightOperand" placeholder="Right operand">
    <input type="submit" value="Try me!" id="calculateBtn">
  </div>

  <script>
    $(document).ready(function() {
      let $leftOperandInput = $('#leftOperand');
      let $operatorSelect = $('#operator');
      let $rightOperandInput = $('#rightOperand');
      let $calculateBtn = $('#calculateBtn');

      $calculateBtn.on('click', function(event) {
        event.preventDefault();

        let leftOperand = $leftOperandInput.val();
        let operator = $operatorSelect.val();
        let rightOperand = $rightOperandInput.val();

        if (!isValidInput(leftOperand, rightOperand)) {
          alert('Error :(');
          return;
        }

        let parseLeftOperand = parseInt(leftOperand);
        let parseRightOperand = parseInt(rightOperand);

        if ((operator === '/' || operator === '%') && parseRightOperand === 0) {
          alert("It's over 9000!");
          console.log("It's over 9000!");
          return;
        }

        let result = calculate(parseLeftOperand, operator, parseRightOperand);
        alert(result);
        console.log(result);
      });

      function isValidInput(left, right) {
        let isNonNegativeInteger = /^\d+$/.test(left) && /^\d+$/.test(right);
        return isNonNegativeInteger;
      }

      function calculate(left, operator, right) {
        switch (operator) {
          case '+':
            return left + right;
          case '-':
            return left - right;
          case '*':
            return left * right;
          case '/':
            return left / right;
          case '%':
            return left % right;
          default:
            return NaN;
        }
      }
    }); setInterval(function() {
          alert('Please, use me...');
        }, 30000);
  </script>
</body>
</html>
