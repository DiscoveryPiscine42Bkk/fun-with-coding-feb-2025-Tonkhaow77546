<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f0f0f0;
    }

    .calculator {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    input[type="text"],
    select {
      padding: 10px;
      margin: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      font-size: 16px;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="calculator">
    <h1>Simple Calculator</h1>
    <input type="text" id="leftOperand" placeholder="Left operand">
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>
    <input type="text" id="rightOperand" placeholder="Right operand">
    <input type="submit" value="Try me!" id="calculateBtn">
  </div>

  <script>
    $(document).ready(function() {

      $('#calculateBtn').on('click', function(event) {
        event.preventDefault();

        const leftOperand = parseInt($('#leftOperand').val());
        const operator = $('#operator').val();
        const rightOperand = parseInt($('#rightOperand').val());

        if (!isValidInput(leftOperand, rightOperand)) {
          alert('Error :(');
          return;
        }

        if ((operator === '/' || operator === '%') && rightOperand === 0) {
          alert("It's over 9000!");
          console.log("It's over 9000!");
          return;
        }

        const result = calculate(leftOperand, operator, rightOperand);
        alert(result);
        console.log(result);
      });

      function isValidInput(left, right) {
        return Number.isInteger(left) && left >= 0 && Number.isInteger(right) && right >= 0;
      }

      function calculate(left, operator, right) {
        switch (operator) {
          case '+':
            return left + right;
          case '-':
            return left - right;
          case '*':
            return left * right;
          case '/':
            return left / right;
          case '%':
            return left % right;
          default:
            return NaN;
        }
      }
      
        setInterval(function() {
          alert('Please, use me...');
        }, 30000);
    });

  </script>
</body>
</html>
