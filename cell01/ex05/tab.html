<!DOCTYPE html>
<html>
<head>
<style>
table {
  width: 100%;
  border-collapse: collapse;
}

td {
  padding: 10px;
  text-align: left;
  border: 1px solid black; 
}

.first-cell {
  background-color: green;
  width: 50%;
  height: 30px;
}

.second-cell {
  background-color: pink;
  width: 50%;
  height: 30px;
}
</style>
</head>
<body>

<table>
  <tr>
    <td class="first-cell">green</td>
    <td class="second-cell">pink</td>
  </tr>
</table>

</body>
</html>
